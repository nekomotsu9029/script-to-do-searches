<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso para busquedas con el script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <input type="text" v-on:change="buscar" v-model="texto_a_buscar" placeholder="escribe el texto de busqueda aca" class="form-control">
            </div>
            <div class="col-md-6">
                <div class="card card-body">
                    {{coleccion_de_objetos}}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="../app.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                texto_a_buscar: '',
                coleccion_de_objetos: [
                ]
            },
            methods: {
                buscar: function () {
                    this.coleccion_de_objetos = obtener_vector_de_objetos_a_partir_de_coincidencias(this.texto_a_buscar);
                }
            },
            mounted() {
                this.coleccion_de_objetos = [
                    {
                        _id: "12345678",
                        nombre: "Gustavo Olmedo",
                        edad: 21,
                        preferencias: {
                            musica: "jpop",
                            cancion_favorita: {
                                nombre: "like a movie",
                                artista: "vickeblanka"
                            },
                            gustos: ['leer', 'programar', 'estudiar']
                        }
                    },
                    {
                        _id: "87348290",
                        nombre: "Andres Roman",
                        edad: 21,
                        preferencias: {
                            musica: "rock",
                            cancion_favorita: {
                                nombre: "toxicity",
                                artista: "System of a down"
                            },
                            gustos: ['videojuegos', 'ver tv', 'nadar']
                        }
                    },
                ]
                definir_vector_de_objetos(this.coleccion_de_objetos)
            }
        })
    </script>
</body>

</html>
